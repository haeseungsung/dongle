  </text>

  <!-- Badge -->
  <rect x="500" y="420" width="200" height="50" rx="25" fill="#6366f1"/>
  <text x="600" y="453" font-family="'Outfit', sans-serif" font-size="20" font-weight="700" fill="#ffffff" text-anchor="middle">
    NEXUS LAB
  </text>
</svg>
