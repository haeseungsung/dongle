
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dongle Data Lab</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@100..900&family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Pretendard', sans-serif;
            scroll-behavior: smooth;
        }
        .font-outfit {
            font-family: 'Outfit', sans-serif;
        }
        .text-gradient {
            background: linear-gradient(135deg, #0f172a 0%, #334155 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .bg-gradient-soft {
            background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%);
        }
        @keyframes float-wave {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-12px);
            }
        }
        .wave-letter {
            display: inline-block;
            animation: float-wave 1.2s ease-in-out infinite;
        }
        .wave-letter:nth-child(1) { animation-delay: 0s; }
        .wave-letter:nth-child(2) { animation-delay: 0.3s; }
        .wave-letter:nth-child(3) { animation-delay: 0.6s; }
        .wave-letter:nth-child(4) { animation-delay: 0.9s; }
    </style>
<script type="importmap">

</html>
